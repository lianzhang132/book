<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookadd</title>
    <style>
        .content{
            width: 700px;
            height: 500px;
            border: solid 1px;
            text-align: center;
        }
        select{
            width: 200px;
            height: 30px;
        }


    </style>
</head>
<body>
<div>
    <div><h4>添加书籍</h4></div>
    <div class="content">
        <form method="post" action="#">
    {% csrf_token %}
    <div>名称<input type="text" value="" name="title"></div>
    <div>价格<input type="text" value="" name="price"></div>
    <div>出版日期<input type="text" value="" name="pub_date"></div>
    <div>出版社 <select name="public" >
        {% for v in publiclist %}
            <option value="{{ v.nid }}" {% if  v.nid == book_obj.public_id %} selected {% endif %}>{{ v.name }}</option>
        {% endfor %}
    </select></div>作者:
        {% for v1 in authorobjli %}
            <div>{{ v1.name }}<input type="checkbox" value="{{ v1.nid }}" name="author" {% if v1 in book_obj.authors.all %} checked {% endif %}></div>
        {% endfor %}
    <div><input type="submit" value="修改" name="dosubmit"></div>
</form>
    </div>

</div>


</body>
</html>
